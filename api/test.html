<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Book Brief</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        input {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        #result {
            margin-top: 20px;
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Wikipedia Book Brief</h2>

    <input type="text" id="bookInput" placeholder="Enter book title">
    <input type="text" id="authorInput" placeholder="Enter author (optional)">
    <button onclick="getBookDescription()">Search</button>

    <div id="result">
        <p>Type a book name above to see its description.</p>
    </div>

<script>
async function getBookDescription() {
    const bookTitle = document.getElementById('bookInput').value.trim();
    const author = document.getElementById('authorInput').value.trim();
    const resultDiv = document.getElementById('result');

    if (!bookTitle) return;

    resultDiv.innerHTML = "Searching...";

    try {
        // Search query improves accuracy
        const searchQuery = encodeURIComponent(
            author
                ? `${bookTitle} ${author} novel`
                : `${bookTitle} novel`
        );

        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${searchQuery}&format=json&origin=*`;

        const searchResponse = await fetch(searchUrl);
        const searchData = await searchResponse.json();

        if (!searchData.query.search.length) {
            throw new Error("No results found");
        }

        const bestTitle = searchData.query.search[0].title.replace(/ /g, '_');

        const summaryUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${bestTitle}`;
        const summaryResponse = await fetch(summaryUrl);

        if (!summaryResponse.ok) {
            throw new Error("Summary not found");
        }

        const data = await summaryResponse.json();

        resultDiv.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.extract}</p>
            <a href="${data.content_urls.desktop.page}" target="_blank">
                Read more on Wikipedia
            </a>
        `;

    } catch (error) {
        resultDiv.innerHTML =
            `<p style="color:red;">Error: Could not find that book.</p>`;
    }
}
</script>

</body>
</html>
