<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      width: 95%;
      max-width: 1100px;
      padding: 40px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .title {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
      background: rgba(255,255,255,0.15);
      color: white;
      backdrop-filter: blur(8px);
    }

    button:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.3);
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    }

    .primary {
      background: linear-gradient(135deg, #ff7a18, #ffb347);
      color: white;
      font-weight: 600;
    }

    .primary:hover {
      background: linear-gradient(135deg, #ff8c33, #ffc266);
    }

    .profiles-section {
      margin-top: 20px;
    }

    .profiles-title {
      font-size: 1.4rem;
      margin-bottom: 18px;
      opacity: 0.9;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
    }

    .profile-btn {
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      font-size: 1.05rem;
      font-weight: 500;
    }

    footer {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .home-btn {
      padding: 14px 28px;
      font-size: 1rem;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-weight: 600;
    }

    .home-btn:hover {
      background: linear-gradient(135deg, #5be3b7, #2b6bbd);
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      .container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">

    <header>
      <div class="title"> Book Scape</div>

      <div class="nav-buttons">
        <button class="primary">Login</button>
        <button>Sign Up</button>
      </div>
    </header>

    <section class="profiles-section">
      <div class="profiles-title">Public Profiles</div>

      <div class="profiles-grid">
        <button class="profile-btn"> User One</button>
        <button class="profile-btn"> User Two</button>
        <button class="profile-btn"> User Three</button>
        <button class="profile-btn"> User Four</button>
        <button class="profile-btn"> User Five</button>
        <button class="profile-btn"> User Six</button>
      </div>
    </section>

    <footer>
      <button class="home-btn"> Return Home</button>
    </footer>

  </div>
</body>
</html>
